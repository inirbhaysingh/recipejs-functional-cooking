<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeJS - Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>RecipeJS</h1>
      <p>Your Functional Cooking Companion</p>
    </header>

    <main>
      <!-- Search -->
      <input
        type="text"
        id="search-input"
        placeholder="Search recipes by title or ingredients..."
      />

      <!-- Controls -->
      <section class="controls">
        <div class="filters">
          <button data-filter="all">All</button>
          <button data-filter="easy">Easy</button>
          <button data-filter="medium">Medium</button>
          <button data-filter="hard">Hard</button>
          <button data-filter="quick">Quick (&lt; 30 min)</button>
          <button data-filter="favorites">Favorites</button>
        </div>

        <div class="sort">
          <button data-sort="name">Name (Aâ€“Z)</button>
          <button data-sort="time">Time (Fastest)</button>
        </div>
      </section>

      <!-- Counter -->
      <p id="recipe-counter"></p>

      <!-- Recipes -->
      <div id="recipe-container"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
